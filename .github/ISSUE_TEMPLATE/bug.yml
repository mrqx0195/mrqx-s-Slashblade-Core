name: Bug Report / 报告bug
description: Create a report to help us improve. / 创建报告以帮助我们改进。
title: "[Bug / 漏洞] "
labels: [ "bug" ]
body:
  - type: checkboxes
    id: checks
    attributes:
      label: Checks / 检查
      description: |
        Please check that you have done the following things before submitting an issue. / 在提交问题之前，请检查您是否已完成以下操作。
      options:
        - label: I confirm that I have [searched for existing issues / pull requests](https://github.com/mrqx0195/mrqx-s-Slashblade-Core/issues?q=) before reporting to avoid duplicate reporting. / 我确认在报告之前我已经搜索了[现有的问题或者拉取请求](https://github.com/mrqx0195/mrqx-s-Slashblade-Core/issues?q=)，以避免重复报告。
          required: true
        - label: I confirm that I tested in the newest version, but this problem still exists. / 我确认我使用的是最新版本，但这个问题仍然存在。
          required: true
        - label: I confirm that I noted that if I don't follow the instructions, the issue may be closed directly. / 我确认我已经检查，如果我不按照说明进行操作，该问题可能会被直接关闭。
          required: true
  - type: input
    id: java_version
    attributes:
      label: Java Version / Java版本
      description: |
        The version of Java you are using? / 您正在使用的 Java 版本？
      placeholder: "Example: 17.0.6"
    validations:
      required: true
  - type: input
    id: minecraft_version
    attributes:
      label: Minecraft Version / Minecraft版本
      description: |
        The version of Minecraft you are using? / 您正在使用的 Minecraft 版本？
      placeholder: "Example: 1.20.1"
    validations:
      required: true
  - type: input
    id: HUAJI_Age-Astral_Regenesis_version
    attributes:
      label: mrqx`s Slashblade Core Version / 墨染琴弦的拔刀剑核心 版本
      description: |
        The version of mrqx`s Slashblade Core you are using? / 您正在使用的 墨染琴弦的拔刀剑核心 版本？
      placeholder: "Example: 1.0.0"
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description / 描述
      description: |
        Please tell us what the bug is with a clear and detailed description, add screenshots to help explain. / 请通过清晰详细的描述告诉我们错误是什么，添加屏幕截图以帮助解释。
    validations:
      required: true
  - type: textarea
    id: to_reproduce
    attributes:
      label: To Reproduce / 重现
      description: |
        How do you trigger this bug? Please walk us through it step by step. / 你如何触发这个错误？请逐步引导我们完成它。
    validations:
      required: true
  - type: textarea
    id: log
    attributes:
      label: Log / 日志
      description: |
        Please provide your full log here. / 请在此处提供您的完整日志。
    validations:
      required: true
